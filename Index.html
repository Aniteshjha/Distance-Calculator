<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Distance Calculator</title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script src="https://kit.fontawesome.com/ab2155e76b.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="App.css" rel="stylesheet" />
</head>
<body>
    <div class="cont1"><nav class="navbar h-nav" id="nav">
        <div class="Graviti">
            <img src="./Graviti Logo 1.png" alt="" />
            
        </div>
        
    </nav></div>
    
  
    
    <div class="jumbotron">

        <div class="container-fluid">
            <h1>Let's calculate <b>distance</b> using google maps</h1>
            <p></p>
            

            <form class="form-horizontal">
                <div class="form-group">
                    <label for="from" class="col-xs-1 control-label"><img src="./placeholder 1.png"></label>
                    <div class="col-xs-2">
                        <input type="text" id="from" placeholder="Origin" class="form-control">
                    </div>
               </div>
               
               
               <div class="form-group">
                
                    <label for="to" class="col-xs-1 control-label"><img src="./placeholder 1.png"></label>
                    <div class="col-xs-2">
                        <input type="text" id="to" placeholder="Destination" class="form-control">
                    </div>
                  
                 </div>
                 
            </form>
            

            <div class="col-xs-offset-2 col-xs-10">
                <button class="btn btn-info btn-lg " onclick="calcRoute();">Calculate</button>
            </div>
        </div>
        <div class="container-fluid">
            <div id="googleMap">

            </div>
            <div id="output">

            </div>
        </div>

    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAolXVBph__8LXk-JukgnxDUI4LPDQAsxQ&libraries=places"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="Scripts/jquery-3.1.1.min.js"></script>
    <script src="Main.js"></script>
</body>
</html>
